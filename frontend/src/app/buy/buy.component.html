<mat-card *ngIf="toy !== null">
  <button mat-icon-button (click)="back()"><mat-icon>arrow_back</mat-icon></button>

  <mat-card-title>Buy</mat-card-title>
  <mat-card-content>
    <mat-card>
      <p>Name: {{ toy.name }}</p>
      <p>Price: {{ toy.price }}€</p>
    </mat-card>

    <mat-card>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" [formControl]="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="ZIP" [formControl]="zip">
      </mat-form-field>
    </mat-card>

    <mat-card>
      <p>Name: {{ name.value }}</p>
      <p>ZIP: {{ zip.value }}</p>
    </mat-card>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" [disabled]="group.invalid" (click)="pay()">Pay {{ toy.price }}€</button>
  </mat-card-actions>
</mat-card>
